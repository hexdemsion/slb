<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Schlumberger Extender Calculator">
  <meta name="author" content="Andreawan Bagoes">

  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Schlumberger :: Extender Type Calculator</title>
</head>
<body style="padding: 20px 0">
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-12">
        <center>
          <img src="img/logo.png" style="width: 100%; max-width: 330px;">
          <h4>Extender calculation apps</h4>
        </center>
      </div>
    </div>
  </div>
  <br><br>

  <div class="container" id="form_wrapper" style="display: block;">
    <div class="row">
      <div class="col-xs-0 offset-xs-0 col-sm-6 offset-sm-3" style="border: 0px solid red;">
        <form id="calc_form">
          <h4>Tool</h4>
          <div class="form-group">
            <label for="tool_selector">Name</label>
            <select class="form-control" id="tool_selector" onchange="renderHole(this.options[this.selectedIndex])" required>
              <option>-- Select tool --</option>
            </select>
          </div>
          <br>
          <div id="uphole">
            <h4>Uphole</h4>
            <div class="form-group">
              <label for="up_rop2usc">ROP to shoulder collar</label>
              <input class="form-control" type="number" id="up_rop2usc" placeholder="in inches, with dot">
            </div>
            <div class="form-group">
              <label for="up_crossover">Crossover</label>
              <input class="form-control" type="number" id="up_crossover" placeholder="in inches, with dot (optional)">
            </div>
            <div class="form-group">
              <label for="up_connection">Connection</label>
              <select class="form-control" id="up_connection">
                <option value="0">-- Select end --</option>
              </select>
            </div>
          </div>
          <br>
          <div id="downhole">
            <h4>Downhole</h4>
            <div class="form-group">
              <label for="down_rop2usc">ROP to shoulder collar</label>
              <input class="form-control" type="number" id="down_rop2usc" placeholder="in inches, with dot">
            </div>
            <div class="form-group">
              <label for="down_crossover">Crossover</label>
              <input class="form-control" type="number" id="down_crossover" placeholder="in inches, with dot (optional)">
            </div>
            <div class="form-group">
              <label for="down_connection">Connection</label>
              <select class="form-control" id="down_connection">
                <option>-- Select end --</option>
              </select>
            </div>
          </div>
          <br>
          <div class="form-group">
            <button class="form-control btn btn-info" type="button" onclick="doCalculate()" id="calc_btn" disabled>Calculate</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="container" id="result_wrapper" style="display: none">
    <div class="row">
      <div class="col-xs-0 offset-xs-0 col-sm-6 offset-sm-3" style="border: 0px solid red;">
        <section>
          <h4>Tool</h4>
          <div>
            <h5>Ecoscope</h5>
          </div>
          <br>
          <div id="uphole">
            <h4>Uphole</h4>
            <div>
              <h5>ROP to shoulder collar: 233</h5>
            </div>
            <div>
              <h5>Crossover: 14.5</h5>
            </div>
            <div>
              <h5>Connection end: PIN</h5>
            </div>
          </div>
          <br>
          <div id="downhole">
            <h4>Downhole</h4>
            <div>
              <h5>ROP to shoulder collar: 69.225</h5>
            </div>
            <div>
              <h5>Crossover: 0</h5>
            </div>
            <div>
              <h5>Connection end: BOX</h5>
            </div>
          </div>
          <br>
          <div>
            <button class="form-control btn btn-success" type="button" onclick="backAction()">Back</button>
          </div>
        </section>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="./js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./js/object.js"></script>
  <script src="./js/formula.js"></script>
  <script src="./js/form.js"></script>
</body>
</html>
